<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/static/hello.css">
		<title>{{name}}</title>
	</head>
	<!-- オリジナルはここにあったけど<body>内に移動した。
	<a href="/logout">ログアウトする</a>
	-->
	<body>
		<a href="/logout">ログアウトする</a>
		{% if name == "kiyokiyo" %}
		<h1 class="hello">ぼっちな{{name}}管理人</h1>
		{% elif name %}
		<h1 class="hello">{{name}}管理人</h1>
		{% else %}
		<h1 class="hello">管理人</h1>
		{% endif %}
		<img src ="/static/image/cute_takenoko_character_12895.png" alt="管理人" width="20%" height="20%">
		<p class="hello">Sayhello</p>
		<p>debug ok !</p>
		
		<form action="/add" method="post">
			<input type="text" name="title" placeholder="title">
			<input type="text" name="body" placeholder="body">
			<input type="submit" value="Add">
		</form>
		
		<form action="/update" method="post">
			<input type="text" name="title" placeholder="title">
			<input type="text" name="body" placeholder="body">
			<input type="submit" value="Update">
		</form>
		
		<form action="/delete" method="post" id="delete">
			<input type="submit" value="Delete Selected All Onegai">
		</form>
		
		{% for onegai in all_onegai %}
		<div>
			<input type="radio" name="update" form="update" value={{onegai.id}}>
			<input type="checkbox" name="delete" form="delete" value={{onegai.id}}>
			{{onegai.title}}：{{onegai.body}}（{{onegai.date}}）
		</div>
	    {% endfor %}
	</body>
</html>
